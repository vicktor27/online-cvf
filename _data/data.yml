experiences:
    title: Experiences
    info:
      - role: Tech Lead Developer 
        time: 2022 - 2024
        company: Apex Systems, Guadalajara (remote)
        details: |
          As a Tech Lead with experience in a variety of projects, I led the development and teaching of several impactful initiatives. My work varied from creating a RESTful application, utilizing .NET Core 8, PostgreSQL, and React Native, to running a boot camp for React Native aimed at providing colleagues with the necessary skills to develop efficient mobile applications. I also had a key role in designing a scalable and reliable cloud-based education platform, focusing on using ReactJS and Redux, and directed the creation of a system to improve user experience with ReactJS, TypeScript, and GraphQL. Throughout these initiatives, I showed extensive knowledge in full-stack development, covering everything from backend architecture to frontend development, project management, and specific training delivery, all while ensuring smooth integration, performance enhancement, and user-friendly interactions, without mentioning specific project or company names.

      - role: Software entrepreneur, Gomez Palacio, Dgo
        time: 2017 - 2022
        company: n/a (Freelancer)
        details: |
          As a software entrepreneur and Full Stack Developer based in Gomez Palacio, Dgo., I spearheaded the design and development of comprehensive healthcare and medical lab software solutions. Leveraging a robust technical stack including React, Node.js, MySQL, Docker, Git, AWS, Jira, and Figma, I was responsible for crafting both the frontend and backend architectures, ensuring a seamless and intuitive user experience. My contributions extended to enhancing web page interactions through innovative UI designs and architecting a cloud-native infrastructure utilizing AWS Services, demonstrating a holistic approach to developing scalable, efficient, and user-centric software solutions.
      
      - role: Software Teacher
        time: 2017 - 2022
        company: Universidad Tecnologica de La Laguna de Durango
        details: |
          As an accomplished Full Stack Developer, I leveraged my expertise to teach advanced programming languages and technologies including HTML5, CSS, PHP OOP, JavaScript frameworks, Flutter, Kotlin, and SQL/NoSQL databases, as well as React, Node.js, and AWS. My teaching methodology focused on bridging theory with practical applications, empowering students to tackle real-world challenges. This dual role as developer and educator underscored my commitment to continuous learning and technology dissemination, enhancing my skills in communication and mentorship.
        
      - role: Full Stack Developer
        time: 2013 - 2016
        company: Human Staff
        details: |
          As a full stack developer, i specialized in utilizing a focused technology stack comprising C#, ASP.NET, SQL, and HTML. This role required a deep understanding of both front-end and back-end development processes, enabling me to create efficient, scalable solutions tailored to the enterprise's specific needs. My contributions were instrumental in enhancing web application functionality, ensuring data integrity with SQL databases, and delivering user-friendly interfaces, thereby driving improvements in overall project execution and user experience

      - role: Full Stack Developer
        time: 2010 - 2013
        company: Integra Corp
        details: |
          Over three years, I specialized in developing and optimizing a variety of applications using GeneXus 8 and Genexus X, demonstrating profound expertise in leveraging this innovative low-code platform to deliver scalable, efficient solutions. I successfully led the design, development, and deployment of critical business applications, ensuring they were robust, user-friendly, and met the evolving needs of the business

